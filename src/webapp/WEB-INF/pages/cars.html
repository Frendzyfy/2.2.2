<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h1 th:text="${car.getName() + ' ' + car.getModel() + ' ' + car.getNumber()}"></h1>
    </th:block>
</div>
</body>
</html>
